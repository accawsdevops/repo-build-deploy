<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ACC AWS DevOps Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            margin: 20px;
            animation: fadeIn 2s;
        }
        .effect1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .effect2 {
            font-size: 3em;
            color: #FFD700;
            transform: rotate(-5deg);
            transition: transform 0.5s;
        }
        .effect2:hover {
            transform: rotate(5deg);
        }
        .effect3 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #ff6e7f, #bfe9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s infinite;
        }
        .effect4 {
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 5px;
            border: 3px solid #fff;
            padding: 10px;
            display: inline-block;
            animation: bounce 2s infinite;
        }
        .effect5 {
            font-size: 2em;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: pulse 1.5s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes shine {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <h1 class="effect1">Welcome ACC AWS DevOps Course</h1>
    <h1 class="effect2">Welcome ACC AWS DevOps Course</h1>
    <h1 class="effect3">Welcome ACC AWS DevOps Course</h1>
    <h1 class="effect4">Welcome ACC AWS DevOps Course</h1>
    <h1 class="effect5">Welcome ACC AWS DevOps Course</h1>
</body>
</html>
